<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Cart</h4>
        </div>
        <div class="modal-body">
            <table style="width: 100%;">
                <thead>
                <tr>
                    <th style="width: 60%">Product</th>
                    <th style="width: 20%">Quantity</th>
                    <th style="width: 20%">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iterStat : ${cartContents}">
                    <td th:text="${item.name}"></td>
                    <td align="left">
                        <span class="glyphicon glyphicon-minus substractProduct" href="#" th:attr="data-substract=${item.id}"></span>
                        <span th:text="${item.quantityInCart}">Quantity</span>
                        <span href="#" class="glyphicon glyphicon-plus addProduct" th:attr="data-add=${item.id}"></span>
                        <span class="glyphicon glyphicon-trash removeItem" th:attr="data-remove=${item.id}"></span>
                    </td>
                    <td th:text="${item.defaultPrice * item.quantityInCart}"></td>
                </tr>
                <tr id="table-total">
                    <td colspan="2">Total:</td>
                    <td th:text="${productSumm}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <a href="/index/checkout" type="button" class="btn btn-primary">Checkout</a>
        </div>
    </div>
</div>
